<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="snt" placeholder="Nhập vào số nguyên tố" />
    <button onclick="isPrime()">Kiểm tra số nguyên tố</button><br />
    <script>
      var soNguyen = document.getElementById("snt");
      function isPrime() {
        var n = soNguyen.value;
        //biến cờ hiệu
        var flag = true;
        //nếu n bé hơn 2 tức là kh phải snt
        if (n < 2) {
          flag = false;
        } else if (n == 2) {
          flag = true;
        } else if (n % 2 == 0) {
          flag = false;
        } else {
          //lặp từ 3 tới n-1 với bước nhảy là 2 (i+2)
          for (let i = 3; i < n - 1; i += 2) {
            if (n % i == 0) {
              flag = false;
              break;
            }
          }
        }
        //kiểm tra biến flag
        if (flag == true) {
          alert(n + " là số nguyên tố ");
        } else {
          alert(n + " không phải là số nguyên tố ");
        }
      }
    </script>
  </body>
</html>
